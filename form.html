<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border: 2px solid #799;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        .centered {
            text-align: center;
}
    </style>
</head>
<body>
    <div class="centered">
    <img src="https://www.coles.com.au/content/dam/coles/cusp/recipes-inspiration/aug23_images/Aug23-The-ultimate-comic-cake-976x549.jpg" alt="cakeimage" width="300" height="200">
    <h1>Cake Order</h1>
    <form action="save_ok.php">
        <fieldset>
            <legend>Customer Information</legend>
            <label for="fname"><span></span>Name:</label>
            <input type="text" id="uname" name="uname" required><br>
            <label for="pwd"><span></span>Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Input over 4 characters" required><br>
            <label for="mobile">Phone Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="010-4264-3236" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
            <label for="waytotake">Way to take:</label>
            <input type="radio" id="visit" name="waytotake" value="M" checked>visit
            <input type="radio" id="delivery" name="waytotake" value="W">delivery<br>
        </fieldset>
        
        <fieldset>
            <legend>Date</legend>
            <input type="date" min="2022-01-01" max="2023-12-31" name="fromdate"><br>
        </fieldset>
        
        <input type="submit" value="Save">
        <input type="reset" value="Input Again">
    </form>
    </div>
</body>
</html>
